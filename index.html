<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Catalogue</title>
  <link rel="stylesheet" href="style.css">
  <!-- PWA Setup -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Élégance Bridal">
</head>

<body>
  <header>
    <div class="logo">Élégance Bridal</div>
    <nav>
      <ul>
        <li><a href="catalogue.html?category=dresses">Dresses</a></li>
        <li><a href="catalogue.html?category=accessories">Accessories</a></li>
        <li><a href="catalogue.html?category=suitcases">Suitcases</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover Your Dream Look</h1>
    <p>Luxurious wedding gowns, accessories, and travel essentials</p>
  </section>

  <section class="featured">
    <h2>Featured Dresses</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/dresses/dress1.jpg" alt="Dress 1">
        <h3>Ivory Ball Gown</h3>
        <p>$2,400</p>
      </div>
      <div class="product-card">
        <img src="images/dresses/dress2.jpg" alt="Dress 2">
        <h3>Blush Mermaid</h3>
        <p>$2,100</p>
      </div>
      <div class="product-card">
        <img src="images/dresses/dress3.jpg" alt="Dress 3">
        <h3>Champagne A-Line</h3>
        <p>$2,300</p>
      </div>
    </div>
  </section>
</body>

</html>
