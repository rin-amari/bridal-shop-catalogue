<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product – Élégance Bridal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="product-page immersive">

    <header>
        <a href="../index.html" class="logo">Élégance Bridal</a>
    </header>

    <section class="immersive-hero">
        <img id="mainPhoto" src="" alt="Main Dress">
    </section>

    <div class="thumbs-belt" id="thumbs"></div>

    <section class="product-info">
        <h1 id="productName"></h1>
        <p class="price" id="productPrice"></p>
        <p class="desc" id="productDesc"></p>
        <div class="details" id="productColors"></div>
        <button class="fav-btn">♡ Add to favourites</button>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lb-overlay"></div>
        <span class="close">×</span>
        <img class="lightbox-image" src="">
        <div class="nav left">‹</div>
        <div class="nav right">›</div>
        <div class="counter"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
